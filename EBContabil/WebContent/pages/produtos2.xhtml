<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">

		<h:outputStylesheet library="css" name="telaPesquisa.css" />

		<h:form id="formulario">
			<p:panel header="Produtos">
				<h:panelGrid columns="3">
					<p:outputLabel for="codigo" value="Código:" />
					<p:inputText id="codigo" size="20" maxlength="10" required="true"
						requiredMessage="O campo 'Código' é obrigatório"
						converterMessage="Formato inválido!"
						validatorMessage="Informe um valor entre 1 e 9999999999999 para o campo 'Código'"
						value="#{produtoBean2.produto.codigo}">
						<f:validateLongRange minimum="1" maximum="9999999999999" />
					</p:inputText>
					<p:commandButton icon="ui-icon-search"
						update=":mensagem :formulario:painelDados"
						actionListener="#{produtoBean2.buscar}" />
				</h:panelGrid>

				<h:panelGroup styleClass="telaPesquisa" id="painelDados"
					layout="block">
					<h:panelGrid columnClasses="colunas" columns="2"
						rendered="#{produtoBean2.exibePainelDados}">
						<h:outputLabel styleClass="neg" value="Descrição: " />
						<h:outputText value="#{produtoBean2.produto.descricao}" />

						<h:outputLabel styleClass="neg" value="Preço: " />
						<h:outputText value="#{produtoBean2.produto.preco}" />

						<h:outputLabel styleClass="neg" value="Quantidade: " />
						<h:outputText value="#{produtoBean2.produto.quantidade}" />

						<h:outputLabel styleClass="neg" value="Fabricante: " />
						<h:outputText value="#{produtoBean2.produto.fabricante.descricao}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</h:panelGrid>
				</h:panelGroup>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
